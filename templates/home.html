<!DOCTYPE html>
<html>

<style>
input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body>
<center><h1><font color="white">Heart Diease Detection</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
    margin-left: 30%;">

  <form method="POST">
  <form action="/action_page.php">

    <label for="Age in Years"></label>
    <input type="number" id="age" name="age" placeholder="Age (between 29 and 77)" min="29" max="77" step="0.1" required size="35">

    <label for="sex"></label>
    <input type="number" id="sex" name="sex" placeholder="sex (1 = male; 0 = female)" min="0" max="1" step="0.1" required size="35">

    <label for="chest pain type"></label>
    <input type="number" id="chest_pain_type" name="chest_pain_type" placeholder="chest pain type (between 0 and 3)" min="0" max="3" step="0.1" required size="35">

    <label for="resting blood pressure"></label>
    <input type="number" id="resting_blood_pressure" name="resting_blood_pressure" placeholder="resting blood pressure (between 94 and 200)" min="94" max="200" step="0.1" required size="35">

    <label for="cholestoral"></label>
    <input type="number" id="cholestoral" name="cholestoral" placeholder="cholestoral (between 124 and 564)" min="124" max="564" step="0.1" required size="35">

    <label for="fasting blood sugar "></label>
    <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" placeholder="fasting blood sugar (1 = true; 0 = false)" min="0" max="1" step="0.1" required size="35">

    <label for="resting electrocardiographic results "></label>
    <input type="number" id="resting_electrocardiographic_results" name="resting_electrocardiographic_results" placeholder="resting electrocardiographic results (between 0 and 2)" min="0" max="2" step="0.1" required size="35">

    <label for="maximum heart rate"></label>
    <input type="number" id="maximum_heart_rate" name="maximum_heart_rate" placeholder="maximum heart rate (between 71 and 202)" min="71" max="202" step="0.1" required size="35">

    <label for="exercise induced angina "></label>
    <input type="number" id="exercise_induced_angina" name="exercise_induced_angina" placeholder="exercise induced angina (1 = yes; 0 = no)" min="0" max="1" step="0.1" required size="35">

    <label for="ST depression "></label>
    <input type="number" id="ST_depression" name="ST_depression" placeholder="ST depression (between 0 and 6.2)" min="0" max="6.2" step="0.1" required size="35">

    <label for="exercise ST segment "></label>
    <input type="number" id="exercise_ST_segment" name="exercise_ST_segment" placeholder="exercise ST segment (between 0 and 2)" min="0" max="2" step="0.1" required size="35">

    <label for="major vessels colored by flourosopy "></label>
    <input type="number" id="vessels_colored" name="vessels_colored" placeholder="major vessels colored by flourosopy (between 0 and 4)" min="0" max="4" step="0.1" required size="35">

    <label for="Thal"></label>
    <input type="number" id="thal" name="thal" placeholder="Thal (between 0 and 3)" min="0" max="3" step="0.1" required size="35">


    <select name="req_model">
    <option value="Logistic">Logistic Regression</option>
    <option value="RandomForest">Random Forest</option>
    <option value="SVM">SVM</option>
  </select>


    <input type="submit" value="Predict">
  </form>
</form>

<form method="GET">
    <center><h2><font color="Black"> Diagnosis is {{ target}}</h2></center>
    <center><h2><font color="Black"> {{ sale_making}}</h2></center>
</form>


</div>


</body>
</html>
